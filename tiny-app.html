<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="tiny-book-list.html">
<link rel="import" href="tiny-pouchdb.html">

<dom-module id="tiny-app">
    <template>
        <style>
            :host tiny-book-list {
                padding-top: 5px;
                padding-bottom: 5px;
            }
        </style>
        <div class="pagination">
            <a href="#" class="first" data-action="first">&laquo;</a>
            <a href="#" class="previous" data-action="previous">&lsaquo;</a>
            <input type="text" readonly="readonly" data-max-page="40" />
            <a href="#" class="next" data-action="next">&rsaquo;</a>
            <a href="#" class="last" data-action="last">&raquo;</a>
        </div>

        <tiny-pouchdb name="tiny-books" initsrc="books.json" books="{{elements}}" id="db"></tiny-pouchdb>
        <paper-header-panel class="flex">
            <paper-toolbar>
                <div>Tiny Amazon</div>
            </paper-toolbar>
            <tiny-book-list books="{{elements}}"></tiny-book-list>
        </paper-header-panel>
    </template>
    <script>
        Polymer({
            is: "tiny-app",
            properties: {
                elements: {
                    type: Array,
                    notify: true,
                }
            }
        });
        $('.pagination').jqPagination({
            paged: function(page) {
                // do something with the page variable
            }
        });
    </script>
</dom-module>
